<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Frames: CSS-example: Images with frame and mat</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/default.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Images with Frames and Mats: CSS Example</h1>

  <div class="frame-holder">
    <div class='frame'>
      <div class="mat">
        <img src="chimpanzee.webp" alt="Chimpanzee photo.">
      </div>
    </div>
  </div>

  <br>

  <div class="frame-holder2">
    <div class='frame'>
      <div class="mat">
        <img src="eagle.webp" alt="Eagle photo.">
      </div>
    </div>
  </div>

  <br>

  <div class="frame-holder3">
    <div class='frame'>
      <div class="mat">
        <img src="cormorant.webp" alt="Cormorant photo.">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script type="module" src="main.js"></script>

</body>

</html>
